<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="form-container">
        <h2>Book Your Token</h2>
        <form id="tokenForm">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name"  required>
          <span id="span"></span>
          
          <label for="problem">Problem Description:</label>
          <textarea id="problem" placeholder="Describe your problem" required></textarea>
          
          <button type="submit" id="bookToken">Book Token</button>
        </form>

        <div class="live-display">
            <h2>Live Token Status</h2>
            <div id="status">
              <p><strong>Current Token:</strong> <span id="currentToken">-</span></p>
              <p><strong>Previous Token:</strong> <span id="previousToken">-</span></p>
              <p><strong>Missing Tokens:</strong> <span id="missingTokens">-</span></p>
              <p><strong>Patient Limit:</strong> <span id="patientLimit">100</span></p>
              <p><strong>Estimated Waiting Time:</strong> <span id="waitingTime">0 mins</span></p>
            </div>
          </div>

      </div>
      
      <script src="../combine.js"></script>
     
</body>
</html>
